<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>P7 - Login</title>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.6.0/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.6.0/firebaseui.css" />
  </head>
  <body>
    <h1>Club de Lectura - Login Personalizado</h1>
    <form id="login">
        <div>
            <label>Email</label>
            <input id="email" placeholder="email" size="30">
            <label id="label0" class="flecha"></label>
        </div>
        <div>
            <label>Contraseña</label>
            <input id="password" type="password" placeholder="contraseña">
            <label id="label1" class="flecha"></label>
        </div>
        <div><input type="submit" value="login"></div>
    </form>
    <script src="./js/index_personalizado.js"></script>
  </body>
</html>
