<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>UyA - Práctica 07: Firebase</title>
    <script src="https://www.gstatic.com/firebasejs/5.10.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.0.js"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 role="heading" aria-labelledby="seccion formulario insercion libro">Formulario de inserción de obras - alpha 0.1.0 </h1> <!-- Mod -->
    <p>Información: <strong><span id="informacion"></span></strong></p>
    <form id="insertarF">
        <div>
            <label id="iden1">Identificador</label> <!-- Mod -->
            <input role="textbox" aria-required="true" aria-labelledby="iden1" id="identificador" placeholder="cronica"> <!-- Mod -->
            <label id="label0" class="flecha"></label>
        </div>
        <div>
            <label id="aut">Autor</label> <!-- Mod -->
            <input role="textbox" aria-required="true" aria-labelledby="aut" id="autor" placeholder="Gabriel García Márquez" size="50"> <!-- Mod -->
            <label id="label1" class="flecha"></label>
        </div>
        <div>
            <label id="añ">Año</label> <!-- Mod -->
            <input role="spinbutton" aria-required="true" aria-valuenow="0" aria-labelledby="añ" id="año" type="number" placeholder="1981"> <!-- Mod -->
            <label id="label2" class="flecha"></label>
        </div>
        <div>
            <label id="ti">Título</label> <!-- Mod -->
            <input role="textbox" aria-required="true" aria-labelledby="ti" id="título" placeholder="Crónica de una muerte anunciada" size="50"> <!-- Mod -->
            <label id="label3" class="flecha"></label>
        </div>
        <div><input role="button" aria-label="insertar entrada" type="submit" value="Insertar entrada"></div> <!-- Mod -->
    </form>
    <h1 role="heading" aria-labelledby="seccion formulario mostrar libros">Formulario de recogida de obras - alpha 0.1.0 </h1> <!-- Mod -->
    <p>Información: <strong><span id="informacionRE"></span></strong></p>
    <form  id="recogerF">
        <div>
            <label id="iden2">Identificador</label>
            <input role="textbox" aria-required="true" aria-labelledby="iden2" id="identificadorRE" placeholder="cronica"> <!-- Mod -->
            <label id="label0RE" class="flecha"></label>
        </div>
        <div>
            <label>Autor: </label>
            <label id="autorRE" size="50"></label>
        </div>
        <div>
            <label>Año: </label>
            <label id="añoRE"></label>
        </div>
        <div>
            <label>Título: </label>
            <label id="títuloRE"size="50"></label>
        </div>
        <div><input role="button" aria-label="recoger entrada" type="submit" value="Recoger entrada"></div>
    </form>
    <script src="./js/form.js"></script>
</body>
</html>
